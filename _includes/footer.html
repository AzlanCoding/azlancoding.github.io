<style>
  ul, ol {
    margin-left: $spacing-unit;
  }
  .footer-col-wrapper,
.social-links {
  @include relative-font-size(0.9375);
  color: $brand-color;
}

.footer-col {
  margin-bottom: $spacing-unit / 2;
}

.footer-col-1,
.footer-col-2 {
  width: calc(50% - (#{$spacing-unit} / 2));
}

.footer-col-3 {
  width: calc(100% - (#{$spacing-unit} / 2));
}

</style>
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
            <a class="u-email" href="mailto:azlan_chenlong_mohammad_noh@students.edu.sg">azlan_chenlong_mohammad_noh@students.edu.sg</a>
        </ul>
      </div>
      <div class="footer-col">
        <p>Made with github hacker theme and merged with minima jekyll theme for footer</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
